<div *ngFor="let activity of activities">
  
  <h3>
    {{ activity.name }}
  </h3>

  <p *ngIf="activity.description">
    Description: {{ activity.description }}
  </p>

  <button type="button" (click)="showBusinesses()">
    Show Businesses
  </button>

  <ul class="list-businesses">
    <li *ngFor="let business of businesses">
      {{ business.alias }}
    </li>
  </ul>

</div>
