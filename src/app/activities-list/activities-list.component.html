
<div *ngFor="let activity of activities">

  <h3>
    {{ activity.name }}
  </h3>

  <p *ngIf="activity.description">
    Description: {{ activity.description }}
  </p>

  <button type="button" *ngIf="this.showBusinesses" (click)="showBusinesses()">
    Show Businesses
  </button>
